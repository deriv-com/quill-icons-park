name: Release

on:
  check_suite:
    types: completed

jobs:
  release:
    name: Send release slack notification
    runs-on: ubuntu-latest
    steps:
      - name: Fetch check suite status
        id: check_suite_status
        run: |
          CHECK_SUITE_CONCLUSION="${{ github.event.check_suite.conclusion }}"
          if [ "$CHECK_SUITE_CONCLUSION" == "success" ]; then
            echo "SLACK_MESSAGE=âœ… Quill Icons Park has been updated.\nYou can now browse the latest quill icons at https://quill-icons-park.pages.dev" >> "$GITHUB_OUTPUT"
          else
            echo "SLACK_MESSAGE=âŒ Quill Icons Park could not be updated.\nPlease see the details at https://github.com/deriv-com/quill-icons-park/actions" >> "$GITHUB_OUTPUT"
          fi
      - name: Check for open PRs in Quill Icons Park
        id: open_pull_requests
        run: |
          api_endpoint="https://api.github.com/repos/${{github.repository}}/pulls?state=open"
          open_pull_requests=$(curl -sSL -H "Accept: application/vnd.github.v3+json" "$api_endpoint")
          echo "blocking_pull_requests=$(echo "$open_pull_requests" | jq 'map(select(.title == "[Quill-Icons] ðŸ—‚ï¸ New version available!")) | length')" >> "$GITHUB_OUTPUT"
      - name: Send Slack Notification
        run: |
          echo "Blocking pull requests: ${{ steps.open_pull_requests.outputs.blocking_pull_requests }} - ${{ steps.open_pull_requests.outputs.blocking_pull_requests == 1 }}"

